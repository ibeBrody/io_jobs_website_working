<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I/O Jobs Profiler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><a href="{{ url_for('index') }}">I/O Jobs Profiler</a></h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('quiz') }}">Quiz</a></li>
                </ul>
                <button id="theme-toggle" class="theme-toggle"><i id="theme-icon" class="fas fa-moon"></i></button>
                <!-- Global Debug Toggle Button -->
                <button id="debug-toggle" style="margin-left: 20px;">Toggle Debug Info</button>
            </nav>
        </div>
    </header>
    <main>
        <!-- Debug Info Section -->
        <div id="debug-info" style="border: 1px solid #ccc; padding: 10px; margin-bottom: 20px; display: none;">
            <h3>Debug Info:</h3>
            {% block debug %}{% endblock %}
        </div>
        {% block content %}{% endblock %}
    </main>
    <footer class="footer">
        <p>Â© 2024 I/O Jobs Profiler. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
